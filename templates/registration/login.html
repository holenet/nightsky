{% extends 'cloud/base.html' %}

{% block metadata %}
	<meta name="view_name" content="login">
{% endblock %}

{% block content %}
	<h2>Login</h2>
	{% if form.errors %}
		<p>Incorrect Username or Password!!!</p>
	{% endif %}

	<form method="post" action="{% url 'login' %}">
	{% csrf_token %}
		{{ form.as_p }}

		<input type="submit" value="login"/>
		<input type="hidden" name="next" value="{{ next }}" />
	</form>
	<a href="{% url 'cloud:register' %}">register</a>
{% endblock %}
